<script type="text/javascript">
    $(function() {
        $("#bt").click(
            function() {
                // 获取16位随机数,当做aes秘钥key
                var randomStr = randomString(16);

                var dd={
                    u_name:"heheda",
                    u_pwd:"12345"
                }
                // aes加密
                var data = Encrypt(JSON.stringify(dd),randomStr);
                var encrypt = new JSEncrypt();
                encrypt.setPublicKey($("#servicePublicKey").val());
                var encrypted = encrypt.encrypt(randomStr);
                // 创建json对象
                var json = {
                    "data": data,
                    "encrypted": encrypted
                };
                $.ajax({
                    type: "POST",
                    // url:"api/ticket/testEncrypt",
                    url:"api/user/login",
                    data: JSON.stringify(json),
                    dataType:'json',
                    contentType: "application/json",
                    success: function(result) {
                        // alert("返回的数据对象:"+result);
                        // rsa解密,获取到aes秘钥
                        var decrypt = new JSEncrypt();
                        decrypt.setPrivateKey($('#clientPrivateKey').val());
                        var aesKey = decrypt.decrypt(result.encrypted);
                        // 用aes秘钥进行解密
                        var resultData =JSON.parse(Decrypt(result.data,aesKey));
                        // alert(JSON.parse(resultData).from_name);
                        $("#token").val(resultData.token)
                        // alert("解密的数据：" + resultData);
                    }
                });
            });


        $("#sub").click(
            function() {

                var dd={

                }

                var encrypt = new JSEncrypt();
                encrypt.setPublicKey($("#servicePublicKey").val());
                var encrypted = encrypt.encrypt(randomStr);
                // 创建json对象
                var json = {
                    "data": data,
                    "encrypted": encrypted
                };
                $.ajax({
                    type: "POST",
                    url:"api/ticket/testEncrypt",
                    // url:"api/user/login",
                    data: JSON.stringify(json),
                    dataType:'json',
                    contentType: "application/json",
                    success: function(result) {
                        // alert("返回的数据对象:"+result);
                        // rsa解密,获取到aes秘钥
                        var decrypt = new JSEncrypt();
                        decrypt.setPrivateKey($('#clientPrivateKey').val());
                        var aesKey = decrypt.decrypt(result.encrypted);
                        // 用aes秘钥进行解密
                        var resultData =JSON.parse(Decrypt(result.data,aesKey));
                        // alert(JSON.parse(resultData).from_name);
                        $("#from_code").val(resultData.from_name)
                        // alert("解密的数据：" + resultData);
                    },
                    headers:{
                        "Authorization":$("#token").val()
                    }
                });
            });
    });
</script>
